        <label for="job">Job position:</label>

    <dialog id="dlg">
        <form method="dialog">
            
            <header>
                <h3>Choose your job position:</h3>
            </header>

            <article>
                <select name='fruit' id="fruit">
                    <option disabled value='' selected></option>
                    <option value='Doctor'>Doctor</option>
                    <option value='Nurse'>Nurse</option>
                    <option value='Technician'>Technician</option>
                </select>
            </article>

            <footer>
                <button type="submit" value="Cancel">Cancel</button>
                <button autofocus type="reset">Reset</button>
                <button type="submit" value="confirm">Confirm</button>                
            </footer>
        </form>
    </dialog>

    <script>
        document.getElementById('dlg').onclose = function(){
            if (document.getElementById('dlg').returnValue == "confirm"){
                document.getElementById('frt').value = document.getElementById('fruit').value;
                if (document.getElementById('fruit').value != "") {
                    document.getElementById('job').value = document.getElementById('fruit').value;
                } else {
                    document.getElementById('job').value = "Choose your job position";
                }
            }
        }
    </script>
